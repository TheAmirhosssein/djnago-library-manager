{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کتابخانه | ورود</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v[X.Y.Z]/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>

    <main>
        <form action="{% url 'login' %}" method="post">
            <div class="logo mt-4 to-hide">
                <a href="index.html"><img class="img-fluid login-logo" src="{% static 'images/book-logo.png' %}"
                        alt=""></a>
                <a class="mt-2 logo-text" href="index.html">مدیریت کتابخانه</a>
            </div>
            {% csrf_token %}
            <div class="inputs mt-4 to-hide">
                <div class="input-box">
                    {{form.username}}
                    <span>نام کاربری</span>
                </div>
                <div class="input-box">
                    {{form.password}}
                    <span>رمز عبور</span>
                </div>
                <div class="input-box">
                    <input type="submit" value="ورود">
                </div>
                <div class="box mt-4">
                    <p class="text-white">حساب کاربری ندارید؟ <a href="./signup.html">ساخت حساب کاربری</a></p>
                    <p class="text-white"><a href="">فراموشی رمز عبور</a></p>
                </div>
            </div>
        </form>
    </main>

    <script src="{% static 'javascript/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
