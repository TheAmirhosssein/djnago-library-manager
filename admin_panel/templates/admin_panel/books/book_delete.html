{% extends 'admin_panel/basic.html' %}
{% load widget_tweaks %}
{% block title %}
افزودن کتاب
{% endblock %}
{% block content %}
<section class="content-header">
    <h1>
        کتاب ها
    </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> <a href="{% url "admin" %}"> خانه </a></li>
        <li> <a href="{%url 'books_admin' %}">کتاب ها</a></li>
        <li>حذف کردن</li>
    </ol>
</section>
<section class="content">
    <form method="post" action="{% url 'book_delete' object.pk %}">
        {% csrf_token %}
        <h3>آیا از حذف '{{object.title}}' مطمئنید؟</h3>
        <div>
            <button type="submit" class="btn btn-danger btn-lg">بله</button>
            <a href="{% url 'books_admin' %}" class="btn btn-success btn-lg">
                <span>خیر</span>
            </a>
        </div>
    </form>
</section>

{% endblock %}
