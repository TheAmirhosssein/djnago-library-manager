{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v[X.Y.Z]/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="home">
        <div class="nav">
            <header class="navigation nomargin text-center p-0 m-0 animation-menu-deactive">
                <span class="menu"><i class='bx bx-menu'></i></span>
                <div class="logo logo-container-deactive mt-4">
                    <a class="logo-deactive logo-image" href="./index.html"><img class="img-fluid book-image ml-5"
                            src="{% static 'images/book-logo.png' %}" alt=""></a>
                    <a href="./index.html" class="text-dark text-decoration-none mt-3 show logo-text"><span
                            class="text mt-3">مدیریت کتاب ها</span></a>
                </div>
                <div class="line"></div>
                <ul class="nav mt-3">
                    <li class="nav-item active">
                        <a class="tag-a" href="{% url 'home' %}"><span class="icon"><i class='bx bx-home'></i></span> <span
                                class="show text-for-menu">خانه</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="tag-a"><span class="icon"><i class='bx bx-book-alt'></i></span> <span
                                class="show text-for-menu">کتاب ها</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="tag-a"><span class="icon"><i class='bx bx-user'></i></span> <span
                                class="show text-for-menu">ادمین</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="tag-a"><span class="icon"><i class='bx bx-user'></i></span> <span
                                class="show text-for-menu">تست</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="tag-a"><span class="icon"><i class='bx bx-user'></i></span> <span
                                class="show text-for-menu">ایران</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="tag-a"><span class="icon"><i class='bx bx-user'></i></span> <span
                                class="show text-for-menu">گنگ</span></a>
                    </li>
                </ul>

                <div class="profile-section">
                    <a href="#">
                        
                        <div class="box-two show">
                            <a href="#">
                                <span class="username">{{request.user}}</span>
                            </a>
                        </div>
                    </a>

                    <div class="box-three show">
                        <a href="{% url 'logout' %}"><span class="logout"><i class='bx bx-log-out-circle'></i></span></a>
                    </div>
                </div>
            </header>
        </div>
        {% block content %}{% endblock content %}
    </div>
    <script src="{% static 'javascript/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
